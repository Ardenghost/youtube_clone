<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <!-- header starts here -->
     <div class="header">
        <div class="logo">
            <i class="material-icons">menu</i>
            <img src="youtube icon.png" alt="youtube icon">
        </div>
        <div class="search-bar">
            <form action="">
                <input type="text" placeholder="search">
                <button><i class="material-icons">search</i></button>
            </form>
        </div>
        <div class="left-icons">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons">account_circle</i>

        </div>
    </div>
    <hr>
    <div class="key_words">
        <button>All</button>
        <button>Soccer</button>
        <button>Video Games</button>
        <button>Leisure</button>
        <button>World</button>
        <button>Culture</button>
        <button>Animals</button>
        <button>Food</button>
        <button>School</button>

    </div>
        <!-- header ends -->
    <div class="mainBody">
        <!-- sidebar -->
        <div class="sidebar">
            <div class="sidebar_categories">
                <div class="sidebar_cat">
                    <i class="material-icons">home</i> <span>Home</span>
                </div>
                
                 <div class="sidebar_cat">
                    <i class="material-icons">local_fire_department</i> <span>Trending</span>
                </div>
                <div class="sidebar_cat">
                    <i class="material-icons">subscriptions</i><span>Subscriptions</span>
                </div>
                    <hr/>
                    <div class="sidebar_cat">
                    <i class="material-icons">library_add_check</i><span>Library</span>
                    </div>
                    <div class="sidebar_cat">

                    <i class="material-icons">history</i><span>History</span>
                    </div>
                    <div class="sidebar_cat">

                    <i class="material-icons">play_arrow</i><span>Your Videos</span>
                    </div>
                    <div class="sidebar_cat">

                    <i class="material-icons">watch_later</i><span>Watch Later</span>
                    </div>
                    <div class="sidebar_cat">

                    <i class="material-icons">thumb_up</i><span>Liked Videos</span>
                    </div>

            </div>
        </div>
        <!-- sidebar ends -->
        <!-- video starts -->
        <h1>Recommended</h1>
        <div class="videos">

        </div>
    </div>
    <footer class="footer">

    </footer>
</body>
</html>
